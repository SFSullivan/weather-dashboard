<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">This is weather. Please Enjoy</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3">
                <nav class="nav flex-column">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">City</span>
                        <input type="text" id = "searchedCity" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Search for city">
                        <button type="button" class="btn btn-secondary" id="citySubmit">Submit</button>
                    </div>
                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-primary btn-sm">Boston</button>
                        <button type="button" class="btn btn-primary btn-sm">Chicago</button>
                        <button type="button" class="btn btn-primary btn-sm">San Francisco</button>
                    </div>
                </nav>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
